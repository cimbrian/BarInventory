<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="64" fill="#0d1117"/>
  <g transform="translate(256, 256)">
    <!-- Martini glass -->
    <polygon points="-100,-80 100,-80 0,80" fill="none" stroke="#58a6ff" stroke-width="12" stroke-linejoin="round"/>
    <!-- Stem -->
    <line x1="0" y1="80" x2="0" y2="140" stroke="#58a6ff" stroke-width="12" stroke-linecap="round"/>
    <!-- Base -->
    <line x1="-50" y1="140" x2="50" y2="140" stroke="#58a6ff" stroke-width="12" stroke-linecap="round"/>
    <!-- Liquid -->
    <polygon points="-70,-50 70,-50 0,50" fill="#58a6ff" opacity="0.3"/>
    <!-- Olive -->
    <circle cx="30" cy="-30" r="18" fill="#3fb950"/>
    <circle cx="30" cy="-30" r="6" fill="#da3633"/>
  </g>
</svg>
